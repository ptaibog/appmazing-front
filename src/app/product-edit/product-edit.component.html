<mat-card class="card">
  <mat-card-title>Añadir Producto</mat-card-title>
  <mat-card-content class="card-content">
    <form (submit)="updateProduct()">
      <mat-form-field appearance="outline">
        <mat-label>Producto</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="product.name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Stock</mat-label>
        <input
          matInput
          type="number"
          name="stock"
          [(ngModel)]="product.stock"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Precio</mat-label>
        <input
          matInput
          type="number"
          name="price"
          [(ngModel)]="product.price"
        />
      </mat-form-field>
      <mat-slide-toggle name="active" [(ngModel)]="product.active" class="active"
        >Activar</mat-slide-toggle
      >
      <mat-form-field appearance="outline">
        <mat-label>Fecha de colocación</mat-label>
        <input
          matInput
          type="date"
          name="date_added"
          [(ngModel)]="product.date_added"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Categorias</mat-label>
        <mat-select [(ngModel)]="product.category_id.id" name="category">
          <!--siempre que ponga ngModel tiene que haber un name -->
          <mat-option
            *ngFor="let newcategory of categories"
            [value]="newcategory.id"
          >
            {{ newcategory.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="button">
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>save</mat-icon>
        </button>
        <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="cancelUpdate()"
        >
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
