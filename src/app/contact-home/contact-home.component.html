<a mat-stroked-button routerLink = "/contact/new" id = "new-contact">Nuevo Contacto</a>
<table mat-table [dataSource]="contacts" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id.</th>
    <td mat-cell *matCellDef="let contact">{{ contact.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="firstsurname">
    <th mat-header-cell *matHeaderCellDef>Primer Apellido</th>
    <td mat-cell *matCellDef="let contact">{{ contact.firstsurname }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="secondsurname">
    <th mat-header-cell *matHeaderCellDef>Segundo Apellido</th>
    <td mat-cell *matCellDef="let contact">{{ contact.secondsurname }}</td>
  </ng-container>

  <ng-container matColumnDef="phonenumber">
    <th mat-header-cell *matHeaderCellDef>Teléfono</th>
    <td mat-cell *matCellDef="let contact">{{ contact.phonenumber }}</td>
  </ng-container>

  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef>Correo electrónico</th>
    <td mat-cell *matCellDef="let contact">{{ contact.mail }}</td>
  </ng-container>
  <ng-container matColumnDef = "actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let contact">
      <button mat-icon-button color = "primary" (click)="editContactDetail(contact.id); $event.stopPropagation()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color = "warn" (click)="openDeleteDialog(contact.id); $event.stopPropagation()">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click) = "openDetailForm(row)"></tr>
</table>
